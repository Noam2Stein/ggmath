[workspace]

members = [ ".", "bench_analyser", "sandbox" ]

[package]
categories = [
    "data-structures",
    "game-development",
    "graphics",
    "mathematics",
]
description = "graphics-math crate with generics and SIMD"
edition = "2024"
license = "MIT"
name = "ggmath"
readme = "README.md"
repository = "https://github.com/Noam2Stein/ggmath"
rust-version = "1.89"
version = "0.12.3"

[features]
aabb              = [ "vector" ]
matrix            = [ "vector" ]
primitive_aliases = [  ]
quaternion        = [ "vector" ]
vector            = [  ]

default = [ "matrix", "primitive_aliases", "quaternion", "vector" ]
full    = [ "aabb", "matrix", "primitive_aliases", "quaternion", "vector" ]

backward = [  ]
down     = [  ]
forward  = [  ]
left     = [  ]
right    = [  ]
up       = [  ]

[dependencies]
derive-where  = "1.2.7"
repetitive    = "0.1.6"
splat_attribs = "1.0.0"

crevice = { version = "0.18.0", optional = true }
serde   = { version = "1.0.219", optional = true }

[dev-dependencies]
criterion = "0.7.0"
glam      = "0.30.5"

[[bench]]
harness = false
name    = "vec_swizzle"
