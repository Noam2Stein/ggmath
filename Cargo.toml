[package]
edition = "2024"
name    = "ggmath"
version = "0.1.0"

[features]
backwards         = []
down              = []
forwards          = []
left              = []
primitive_aliases = []
right             = []
std               = []
swizzle           = []
up                = []

default = ["primitive_aliases", "std", "swizzle"]
full = [
    "backwards",
    "down",
    "forwards",
    "left",
    "primitive_aliases",
    "right",
    "std",
    "swizzle",
    "up",
]

[dependencies]
paste = "1.0.15"

[workspace]
members = [".", "examples/custom_scalar", "examples/no_std", "examples/sandbox"]

[dev-dependencies]
criterion = "0.7.0"
glam      = "0.30.8"
gungraun  = "0.17.0"

[[bench]]
harness = false
name    = "f32_random_math"
path    = "benches/f32/random_math.rs"

[[bench]]
harness = false
name    = "fvec2"
path    = "benches/f32/vec2.rs"

[[bench]]
harness = false
name    = "fvec3"
path    = "benches/f32/vec3.rs"

[[bench]]
harness = false
name    = "fvec4"
path    = "benches/f32/vec4.rs"

[[bench]]
harness = false
name    = "fvec3s"
path    = "benches/f32/vec3s.rs"
