[workspace]
members = [ ".", "codegen", "sandbox" ]

[package]
categories = [
    "data-structures",
    "game-development",
    "graphics",
    "mathematics",
]
description = "math crate with heavy generics and optimal simd"
edition = "2024"
name = "ggmath"
rust-version = "1.89.0"
version = "0.13.0"

[features]
aabb              = [ "vector" ]
aliases           = [ "paste" ]
matrix            = [ "vector" ]
primitive_aliases = [ "aliases" ]
quaternion        = [ "vector" ]
vector            = [ "glam" ]

backwards = [  ]
down      = [  ]
forwards  = [  ]
left      = [  ]
right     = [  ]
up        = [  ]

default = [ "aliases", "matrix", "primitive_aliases", "quaternion", "vector" ]
full = [
    "aabb",
    "aliases",
    "matrix",
    "primitive_aliases",
    "quaternion",
    "vector",
]

[dependencies]
glam  = { version = "0.30.5", optional = true }
paste = { version = "1.0.14", optional = true }

crevice = { version = "0.18.0", optional = true }
serde   = { version = "1.0.219", optional = true }
