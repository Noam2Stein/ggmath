[package]
name = "ggmath"
version = "0.13.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Noam2Stein/ggmath"

[features]
primitive_aliases = ["paste"]
swizzle = []
right = []
left = []
up = []
down = []
forwards = []
backwards = []

default = ["primitive_aliases", "swizzle"]

full = [
    "primitive_aliases",
    "swizzle",
    "right",
    "left",
    "up",
    "down",
    "forwards",
    "backwards",
]


[dependencies]
paste = { version = "1.0.15", optional = true }

[workspace]
members = [".", "codegen", "examples/dir"]
