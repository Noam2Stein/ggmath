[workspace]
members = [ ".", "codegen", "sandbox" ]

[package]
categories = [
    "data-structures",
    "game-development",
    "graphics",
    "mathematics",
    "no-std",
]
description = "A math crate for games and graphics with heavy generics and full SIMD support"
edition = "2024"
keywords = [ "gamedev", "math", "matrix", "quaternion", "vector" ]
license = "MIT OR Apache-2.0"
name = "ggmath"
repository = "https://github.com/Noam2Stein/ggmath"
rust-version = "1.89.0"
version = "0.13.0"

[features]
aabb              = [ "vector" ]
aliases           = [ "paste" ]
matrix            = [ "vector" ]
primitive_aliases = [ "aliases" ]
quaternion        = [ "vector" ]
vector            = [  ]

backwards = [  ]
down      = [  ]
forwards  = [  ]
left      = [  ]
right     = [  ]
std       = [  ]
up        = [  ]

default = [
    "aliases",
    "matrix",
    "primitive_aliases",
    "quaternion",
    "std",
    "vector",
]
full = [
    "aabb",
    "aliases",
    "matrix",
    "primitive_aliases",
    "quaternion",
    "vector",
]

[dependencies]
cfg-if = "1.0.3"
paste  = { version = "1.0.14", optional = true }

crevice = { version = "0.18.0", optional = true }
serde   = { version = "1.0.219", optional = true }
