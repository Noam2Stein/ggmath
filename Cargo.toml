[package]
categories = [
    "data-structures",
    "game-development",
    "graphics",
    "mathematics",
    "no-std",
]
description = "Math library for games and graphics with generic types and SIMD."
edition = "2024"
keywords = ["aabb", "math", "matrix", "simd", "vector"]
license = "MIT OR Apache-2.0"
name = "ggmath"
readme = "README.md"
repository = "https://github.com/Noam2Stein/ggmath"
rust-version = "1.90.0"
version = "0.13.0"

[features]
backwards         = []
down              = []
forwards          = []
left              = []
primitive_aliases = []
right             = []
swizzle           = []
up                = []

default = ["primitive_aliases", "swizzle"]

full = [
    "backwards",
    "down",
    "forwards",
    "left",
    "primitive_aliases",
    "right",
    "swizzle",
    "up",
]


[dependencies]
paste = "1.0.15"

[dev-dependencies]
criterion = "0.7.0"
glam      = "0.30.8"
gungraun  = "0.17.0"

[workspace]
members = [
    ".",
    "codegen",
    "examples/custom_scalar",
    "examples/direction_constants",
    "examples/simple_operations",
]

[[bench]]
harness = false
name    = "fvec2"
path    = "benches/f32/fvec2.rs"

[[bench]]
harness = false
name    = "fvec3"
path    = "benches/f32/fvec3.rs"

[[bench]]
harness = false
name    = "fvec3s"
path    = "benches/f32/fvec3s.rs"

[[bench]]
harness = false
name    = "fvec4"
path    = "benches/f32/fvec4.rs"

[[bench]]
harness = false
name    = "f32_random_math"
path    = "benches/f32/random_math.rs"
